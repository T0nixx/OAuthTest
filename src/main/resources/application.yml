spring:
    application:
        name: oauth

    datasource:
        url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: sa
        password:
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            show_sql: true
            format_sql: true
            highlight_sql: true
server:
    port: 8082
